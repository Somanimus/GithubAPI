<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Mulish:wght@400;600;800&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet"> 
    <title>GitHub API Project</title>
</head>
<body>
    <header>
       <h1>Github Users</h1> 
       <div class="header-buttons">
        <button class="search-button button btn-selected">Search</button>
        <button class="favorites-button button">Favorites</button>

       </div>
    </header>
    <main>
        <div class="search-tab-container">
        <h3 class="main-headline">Search for Github users</h3>
        <div class="sorter-form">
            <input type="text" placeholder="search" class="input search-input">
            <select name="sorter" class="sorter-select" id="sorter-select" value="fock">
               <option value="repositories">repositories</option>
               <option value="joined">date</option>
               <option value="followers">followers</option>
               <option value="fock">best option</option> 
            </select>
            <select name="which way to sort" class="order-select" id="order-select">
               <option value="asc">ascending</option>
               <option value="desc">descending</option> 
            </select>
             <input type="number" class="input page-num-input" value="10" onchange="this.value = Math.floor(Math.max(this.value,1))">
        </div>
        <h3 class="content-headline">
            Results
        </h3>
        <div class="results-container"></div>
        <div class="pagination">
            <button class="button previous-button">previous</button>
            <input type="number" class="pagination-input" value="1" onchange="this.value = Math.floor(Math.max(this.value,1))">
            <button class="button next-button">next</button>

        </div>
        </div>
        <div class="favorites-tab-container hide-section">
            <div class="favs-content-box">

            </div>
        </div>

    </main>
    <footer>
        
    </footer>
    
    <script src="./script.js"></script>
</body>
</html>
